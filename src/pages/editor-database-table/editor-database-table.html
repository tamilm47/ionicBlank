<ion-header>
</ion-header>


<ion-content>
  <h4>{{pageMenuTiTle}}</h4>
  <ul [ngSwitch]="pageMenuTiTle">
    <li *ngSwitchCase="'Create Database'">
      <h1>{{pageMenuTiTle}}</h1>
    </li>
    <li *ngSwitchCase="'Delete Database'">
      <h1>{{pageMenuTiTle}}</h1>
    </li>
    <li *ngSwitchCase="'Alter Database'">
      <h1>{{pageMenuTiTle}}</h1>
    </li>
    <li *ngSwitchCase="'Drop Database'">
      <h1>{{pageMenuTiTle}}</h1>

      <!-- <super-tabs id="try-your-own-tabs" selectedTabIndex="0" tabsPlacement="bottom" toolbarBackground="secondary" toolbarColor="light" indicatorColor="light" (tabSelect)="onTabSelect($event)">
        <super-tab [root]="editorPage" title="Description" icon="home" id="editorTab"></super-tab>
        <super-tab [root]="outputPage" title="Example" icon="pin" id="outputTab"></super-tab>
      </super-tabs> -->

      <ion-tabs>
        <ion-tab tabIcon="water" tabTitle="Editor" [root]="editorPage"></ion-tab>
        <ion-tab tabIcon="leaf" tabTitle="Output" [root]="outputPage"></ion-tab>
      </ion-tabs>

    </li>
    <li *ngSwitchDefault>Or else...</li>
  </ul>
</ion-content>
